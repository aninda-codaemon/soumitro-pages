<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.18.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
//https://api.mapbox.com/styles/v1/beenverified/cilnvi7je005t9nkujb0fpxue.html?title=true&access_token=pk.eyJ1IjoiYmVlbnZlcmlmaWVkIiwiYSI6InBLR3UwVG8ifQ.tCCuBmKzRqNMGKIY2C1YOw#5/47.247991605711775/-117.56218387013132/0
mapboxgl.accessToken = 'pk.eyJ1IjoiYmVlbnZlcmlmaWVkIiwiYSI6InBLR3UwVG8ifQ.tCCuBmKzRqNMGKIY2C1YOw';

// map variables
var style = 'mapbox://styles/beenverified/cilnvi7je005t9nkujb0fpxue',
    center = [-97.92, 39.87], // lat long (center of U.S.A.)
    pitch = 0, // pitch in degrees
    bearing = 0, // bearing in degrees
    zoom = 2; // map zoom

// init map
var map = new mapboxgl.Map({
    container: 'map',
    style: style,
    center: center,
    pitch: pitch,
    bearing: bearing,
    zoom: zoom
});

// phone location
var phoneLocation = {
  center: [-73.97, 40.73],
  pitch: 60,
  bearing: 15,
  zoom: 12
}

flyTo(phoneLocation)

// fly to location animation
function flyTo(location) {
    map.flyTo({
        center: location.center, // location of camera after animation ends
        zoom: location.zoom, // zoom of map after animation ends
        pitch: location.pitch, // pitch of map after animtion ends
        bearing: location.bearing, // bearing of map after animation ends
        speed: 0.25, // speed of fly animation
        curve: 0.75 // speed of zoom animation
    });
};
</script>

</body>
</html>
